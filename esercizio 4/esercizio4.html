<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio 4</title>

    <!-- link css -->
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <!-- inserisco collegamento a  Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- inserisco Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- inserisco lo script js dedicato al programma -->
    <script type="text/javascript" src="/esercizio 4/mainex4.js" defer></script>
  </head>

  <body>
    <h1 class="text-center my-5">ESERCIZIO 4</h1>
    <div class="container my-3">
      <div class="card">
        <div class="card-header">
          Crea due array che hanno un numero di elementi diversi. Aggiungi
          elementi all’array che ha meno elementi fino a quando ne avrà tanti
          quanti l’altro.
        </div>
        <div class="card-body">
          <h3 class="my-3 text-center">zona valorizzazione iniziale</h3>
          <div class="d-flex justify-content-center align-items-center">
            <div class="card mx-auto my-5" style="width: 18rem">
              <div class="card-body">
                <!-- output nomi -->
                <div
                  class="d-flex flex-wrap align-items-center justify-content-center fs-1 fw-bolder"
                >
                  <div
                    class="card-text text-center fs-4 w-100"
                    id="valore-input-nomi"
                  ></div>
                  <p
                    class="card-text text-center fs-4 fw-bolder"
                    id="valore-input-contarighe-nomi"
                  >
                    elementi nomi
                  </p>
                </div>
              </div>
            </div>
            <div class="card mx-auto my-5" style="width: 18rem">
              <div class="card-body">
                <!-- output cognomi -->
                <div
                  class="d-flex flex-wrap align-items-center justify-content-center fs-1 fw-bolder"
                >
                  <p
                    class="card-text text-center fs-4 w-100"
                    id="valore-input-congomi"
                  ></p>
                  <p
                    class="card-text text-center fs-4 fw-bolder"
                    id="valore-input-contarighe-cognomi"
                  >
                    elementi cognomi
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <button
              type="button"
              class="btn btn-outline-danger"
              id="input-button"
            >
              aggiusta liste
            </button>
          </div>

          <h3 class="my-3 text-center">zona output</h3>

          <!-- spazio Output -->
          <div class="d-flex justify-content-center align-items-center">
            <div class="card mx-auto my-5" style="width: 18rem">
              <div class="card-body">
                <!-- output nomi -->
                <div
                  class="d-flex flex-wrap align-items-center justify-content-center fs-1 fw-bolder"
                >
                  <p
                    class="card-text text-center fs-4 w-100"
                    id="valore-output-nomi"
                  ></p>
                  <p
                    class="card-text text-center fs-4 fw-bolder"
                    id="valore-contarighe-nomi"
                  >
                    elementi nomi
                  </p>
                </div>
              </div>
            </div>
            <div class="card mx-auto my-5" style="width: 18rem">
              <div class="card-body">
                <!-- output cognomi -->
                <div
                  class="d-flex flex-wrap align-items-center justify-content-center fs-1 fw-bolder"
                >
                  <p
                    class="card-text text-center fs-4 w-100"
                    id="valore-output-congomi"
                  ></p>
                  <p
                    class="card-text text-center fs-4 fw-bolder"
                    id="valore-contarighe-cognomi"
                  >
                    elementi cognomi
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- per tornare alla home -->
    <div class="d-flex justify-content-center">
      <a href="/index.html"
        ><button type="button" class="btn btn-outline-danger mx-3">
          TORNA ALLA HOME
        </button></a
      >
    </div>
  </body>
</html>
