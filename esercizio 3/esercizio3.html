  <body>
    <h1 class="text-center my-5">ESERCIZIO 3</h1>
    <!-- esercizio email -->
    <div class="container my-3">
      <div class="card">
        <div class="card-header">
          Crea un array di numeri interi e fai la somma di tutti gli elementi
          che sono in posizione dispari
        </div>
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-center">
            <button
              type="button"
              class="btn btn-outline-danger mx-3"
              id="input-button"
            >
              esegui somma
            </button>
          </div>
          <!-- spazio Output -->
          <div class="card mx-auto my-5" style="width: 18rem">
            <div class="card-body">
              <div
                class="d-flex align-items-center justify-content-center fs-1 fw-bolder"
                id="output-email"
              ></div>
              <p class="card-text text-center fs-4" id="valore-output"></p>
              <p class="card-text text-center fs-4 fw-bolder">
                somma sei numeri in posizioni dispari
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- per tornare alla home -->
